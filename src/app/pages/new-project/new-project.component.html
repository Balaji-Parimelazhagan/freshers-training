<form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
  <div class="col-sm-8 center">
    <nb-card>
      <nb-card-header>Create New Project</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="projectTitle" class="label">Title</label>
              <input type="text" nbInput fullWidth id="projectTitle" placeholder="Project Title" formControlName="projectTitle">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="projectDescription" class="label">Description</label>
              <textarea rows="2" nbInput fullWidth id="projectDescription" placeholder="Project Description" formControlName="projectDescription"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="projectManager" class="label">Manager(s)</label>
              <ng-select formControlName="projectManager"
                [items]="managers"
                bindLabel="name"
                bindValue="name"
                appendTo="body"
                multiple="true"
                placeholder="Choose Manager(s)"
                [(ngModel)]="selectedManagers">
              </ng-select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="techStack" class="label">Tech Stack(s)</label>
              <ng-select formControlName="techStack"
                [items]="techStacks"
                bindLabel="name"
                bindValue="name"
                appendTo="body"
                multiple="true"
                placeholder="Choose Tech Stack(s)"
                [(ngModel)]="selectedTechStacks">
              </ng-select>
            </div>
          </div>
          <!-- <div class="col-sm-3">
            <label for="projectStartDate" class="label">Start Date</label>
            <input nbInput placeholder="Start Date" id="projectStartDate" [nbDatepicker]="formpicker" formControlName="projectStartDate">
            <nb-datepicker #formpicker></nb-datepicker>
          </div>
          <div class="col-sm-3">
            <label for="projectDueDate" class="label">Expected Submission Date</label>
            <input nbInput placeholder="Due Date" id="projectDueDate" [nbDatepicker]="formpicker" formControlName="projectDueDate">
            <nb-datepicker #formpicker></nb-datepicker>
          </div> -->
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="teamMembers" class="label">Team Member(s)</label>
              <ng-select formControlName="teamMembers"
                [items]="teamMembers"
                bindLabel="name"
                bindValue="name"
                appendTo="body"
                multiple="true"
                placeholder="Choose Team Member(s)"
                [(ngModel)]="selectedTeamMembers">
              </ng-select>
            </div>
          </div>
        </div>

        <!-- <div class="row">
          <div class="col-sm-3">
            <div class="form-group select-input">
              <nb-card-header>Status</nb-card-header>
              <nb-select disabled selected="1" formControlName="projectStatus">
                <nb-option value="1">Active</nb-option>
                <nb-option value="2">Closed</nb-option>
              </nb-select>
            </div>
          </div>
        </div> -->

        <button type="submit" nbButton>Create</button>
      </nb-card-body>
    </nb-card>
  </div>
</form>
