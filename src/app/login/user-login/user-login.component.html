<div class="login-wrap">
	<div class="login-html">
    <div class="tab-title">
      <div>
        <img src="assets/images/ft-logo-1.jpg" class="app-logo">
      </div>
      <label class="tab">Welcome Back</label>
    </div>
		<form class="login-form" [formGroup]="loginForm" #userLoginForm="ngForm" (ngSubmit)="onSubmit()">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" formControlName="userName">
          <span
            class="error-msg"
            *ngIf="(loginForm.get('userName').hasError('required') && userLoginForm.submitted)"
          >
            Please enter Username
          </span>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"  formControlName="password">
          <span
            class="error-msg"
            *ngIf="(loginForm.get('password').hasError('required') && userLoginForm.submitted)"
          >
            Please enter Password
          </span>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="">Forgot Password?</a>
				</div>
			</div>
		</form>
	</div>
</div>
